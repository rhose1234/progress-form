<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add user</title>
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="bs/bootstrap.css">
</head>
<body>
    <div class="container-fluid text-primary">
        <div class="container">
            <h1 class="mb-5">Title</h1>
            <div>
                <!-- Tab Panel -->
                <nav class="form-label">
                    <div class="nav nav-tabs nav nav-fill nav-justified" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#profile_tab" type="button" role="tab" aria-controls="nav-profile" aria-selected="true">Profile</button>
                      <button class="nav-link" id="nav-salary-tab" data-bs-toggle="tab" data-bs-target="#salary_tab" type="button" role="tab" aria-controls="nav-salary" aria-selected="false">Salary</button>
                      <button class="nav-link" id="nav-pension-tab" data-bs-toggle="tab" data-bs-target="#pension_tab" type="button" role="tab" aria-controls="nav-pension" aria-selected="false">Pension</button>
                      <button class="nav-link" id="nav-account-tab" data-bs-toggle="tab" data-bs-target="#account_tab" type="button" role="tab" aria-controls="nav-account" aria-selected="false">Account</button>
                    </div>
                </nav>
                <!-- Progress Bar -->
                <div class="progress mt-4 mb-4">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="pb" role="progressbar" aria-label="Animated striped example" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
                </div>
                <!-- Tab Contents -->
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="profile_tab" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                        <!-- Profile Form -->
                        <form method="post">
                            <h2>Profile Form</h2>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="salary_tab" role="tabpanel" aria-labelledby="nav-salary-tab" tabindex="0">
                        <!-- Salary Form --> 
                        <form method="post" id="formSalary">
                            <h2>Salary Form</h2>
                            <div class="mb-4">
                                <form method="post">
                                    <div class="row">
                                        <div class=" col-md-6">
                                            <label for="inputsalary" class="form-label">Monthly gross salary(Editable)</label>
                                            <input type="text" id="InputSalary" class="form-control" placeholder="Enter  monthly gross salary">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputagsalary" class="form-label">Anual gross salary</label>
                                            <input type="text" id="InputAGSalary" class="form-control" placeholder="Enter annual gross salary">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class=" col-md-6">
                                            <label for="inputmnsalary" class="form-label">Monthly net salary</label>
                                            <input type="text" id="InputSalary" class="form-control" placeholder="Enter monthly net salary">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputagsalary" class="form-label">Anual net salary</label>
                                            <input type="text" id="InputMNSalary" class="form-control" placeholder="Enter annual net salary">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class=" col-md-6">
                                            <label for="inputmpension" class="form-label">Monthly  pension</label>
                                            <input type="text" id="InputPension" class="form-control" placeholder="Enter monthly pension">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputanpension" class="form-label">Anual pension</label>
                                            <input type="text" id="InputAPension" class="form-control" placeholder="Enter annual pension">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class=" col-md-6">
                                            <label for="inputmtax" class="form-label">Monthly  pension</label>
                                            <input type="text" id="InputMTax" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputmtax" class="form-label">Anual pension</label>
                                            <input type="text" id="InputATax" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button type="submit">Next</button>
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pension_tab" role="tabpanel" aria-labelledby="nav-pension-tab" tabindex="0">
                        <!-- Pension Form -->
                        <form method="post">
                            <h2>Pension Form</h2>
                            <div class="mb-4">
                               <div class="col-md-3">
                                    <label for="compcode" class="form-label">Company pension code</label>
                                    <input type="text" class="form-control" id="InputCPcode">
                                <!-- <input type="file" name="" id=""> -->
                               </div>
                               <div class="">
                                    <div class="col-md-6">
                                        <label for="Firstname"  class="form-label">Firstname</label>
                                        <input type="text" id="FirstName" class="form-control" placeholder="Enter your Firstname" >
                                    </div>
                                    <div class="col-md-6">
                                        <label for="Laststname"  class="form-label">Lastname</label>
                                        <input type="text" id="LaststName" class="form-control" placeholder="Enter your Lastname">
                                    </div>
                               </div>
                               <div class="col-md-6">
                                    <label for="pensioncode" class="form-label">Are you under pension scheme?</label>
                                    <select name="" id="selectoption" class="form-select">
                                        <option selected>select option</option>
                                        <option value="1">Yes</option>
                                        <option value="2">No </option>
                                        <option value="3"><a href="#">Create account</a></option>

                                    </select>
                               </div>
                               <div class="col-md-6">
                                    <label for="empoloyeecode" class="form-label">Enter your pension code</label>
                                    <input type="text" class="form-control" id="LastName" placeholder="Enter your pension code">
                               </div>
                               <div class="mt-4">
                                  <button type="submit">Next</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="account_tab" role="tabpanel" aria-labelledby="nav-account-tab" tabindex="0">
                        <!-- Account Form -->
                        <form method="post">
                            <h2>Account Form</h2>
                            <div class="mb-4">
                            </div>
                        </form>
                    </div>
                </div>     
            </div>
        </div>
    </div> 
    <script src="bs/bootstrap.bundle.js"></script>
    <script>
        var proTab = document.querySelector('#nav-profile-tab')
        var salaryTab = document.querySelector('#nav-salary-tab')
        var pensionTab = document.querySelector('#nav-pension-tab')
        var accountTab = document.querySelector('#nav-account-tab')
        var proressbar = document.getElementById('pb')


        proTab.addEventListener('click', (e)=>{
            proressbar.style.width = "25%";
            console.log("done")
        })

        salaryTab.addEventListener('çlick', (e)=>{
            proressbar.style.width = "50%";
            console.log("done")
        })

        pensionTab.addEventListener('çlick', (e)=>{
            proressbar.style.width = "75%"
        })

        accountTab.addEventListener('çlick', (e)=>{
            proressbar.style.width = "100%"
        })

        // Submit event for salary form
        document.getElementById('formSalary').addEventListener('submit', (e) => {
            e.preventDefault();

            let atab = new bootstrap.Tab(proTab)
            atab.show(proTab)
            // alert('ello')
        })
    </script>
</body>

</html>
